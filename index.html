<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <h1>Login</h1>
            <p>Seja bem vindo, é um prazer tê-lo aqui novamente, vamos adiante e faça o login para entrar no sistema</p>
                <div id="imagem">
                    <!-- Aqui fica a foto inserida no CSS -->
                </div>
            
                <div id="formulario">
                    <form action="login.php" method="post" autocomplete="on">
                        <p>
                            <label for="ilogin">Login: </label>
                            <input type="text" name="login" id="ilogin" required autocomplete="name">
                        </p>
                        <p>
                            <label for="isenha">Senha: </label>
                            <input type="password" name="senha" id="isenha" required autocomplete="new-password">
                        </p>
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
