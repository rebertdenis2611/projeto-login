<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui fica a foto inserida no CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo, é um prazer tê-lo aqui novamente, vamos adiante e faça o login para entrar no sistema</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <label for="ilogin">Login: </label>
                        <input type="text" name="login" id="ilogin" required autocomplete="name" size="15">
                    </p>
                    <p>
                        <label for="isenha">Senha: </label>
                        <input type="password" name="senha" id="isenha" required autocomplete="new-password" size="15">
                    </p>
                    <p>
                        <input id="enviar" type="submit" value="Enviar">
                    </p>
                    <p>
                        <a href="#">Esqueci a senha</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
